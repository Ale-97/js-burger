<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-6 ">
                <div class="row  cavolo ">
                    
                    <div class="col-12 bgOrange d-flex justify-content-between">                      
                        <h1 class="align-self-center">CREATE YOUR BURGER</h1>
                        <img src="./img/burger-top.png" alt="">
                    </div>

                    <div class="col-12">
                        <h2>Name Your Burger</h2>
                    </div>

                    <div class="col-12 ">
                        <div class="row">
                            <div class="col-12">
                                <h3>Ingredients</h3>
                            </div>

                            <div class="col-6">
                                <label for="check-num1">
                                <img src="img/cheese.svg" alt="">
                                <span>Cheese</span>
                                <input type="checkbox" id="check-num1" 
                                class="check-Ingredients" value="1">
                                <span> add</span>
                                </label>
                            </div>
        
                            <div class="col-6 ">
                                <label for="check-num2">
                                <img src="img/tomato.svg" alt="">
                                <span>Tomato</span>
                                <input type="checkbox" id="check-num2" 
                                class="check-Ingredients" value="2">
                                <span> add</span>
                                </label>
                            </div>
        
                            <div class="col-6">
                                <label for="check-num3">
                                <img src="img/fried-egg.svg" alt="">
                                <span>Egg</span>
                                <input type="checkbox" id="check-num3" 
                                class="check-Ingredients" value="2">
                                <span> add</span>
                                </label>
                            </div>
        
                            <div class="col-6">
                                <label for="check-num4">
                                <img src="img/lettuce.svg" alt="">
                                <span>Lettuce</span>
                                <input type="checkbox" id="check-num4" 
                                class="check-Ingredients" value="2">
                                <span> add</span>
                                </label>
                            </div>
        
                            <div class="col-6">
                                <label for="check-num5" >
                                <img src="img/mustard.svg" alt="">
                                <span>Mustard</span>
                                <input type="checkbox" id="check-num5" 
                                class="check-Ingredients" value="1">
                                <span> add</span>
                                </label>
                            </div>
        
                            <div class="col-6">
                                <label for="check-num6">
                                <img src="img/ketchup.svg" alt="">
                                <span>ketchup</span>
                                <input type="checkbox" id="check-num6"
                                 class="check-Ingredients" value="1">
                                 <span> add</span>
                                </label>
                            </div>

                            <div class="col-12 d-flex">
                                    <label for="sconto">Discount coupon</label>
                                    <input type="text" id="sconto" class=" bgPeach" >
                            </div>

                            <div class="col-12 d-flex justify-content-center">
                                <button id="calculate-Price" class="bgOrange">Calculate!</button>
                            </div>
        
                        </div>
                    </div>


                    <div class="col-12 d-flex align-self-end align-items-center justify-content-between footer" >
                            <div>Your Price </div>
                            <div id="price"></div>
                   
                    </div>
                
                </div>
            </div>









            <div class="col-6 bgPeach ">

            </div>
        </div>
    </div>

    <script type="text/javascript" src="./js/script.js"></script>
</body>
</html>
